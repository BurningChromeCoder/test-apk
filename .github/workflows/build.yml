name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    # ELIMINADO EL PASO QUE SOBREESCRIB√çA PACKAGE.JSON
    # Usaremos el package.json real del repositorio

    - name: Install Dependencies
      run: npm install
    
    - name: Build Web Assets (Vite)
      run: npm run build # Esto ejecuta 'vite build' y luego 'cap sync'
    
    # Capacitor ya se inicializa con npx cap sync, no hace falta init si ya tienes config
    # Si es la primera vez en CI, aseguramos la plataforma:
    - name: Add Android platform
      run: npx cap add android || true 
    
    - name: Sync Capacitor
      run: npx cap sync
    
    - name: Grant execute permission
      run: chmod +x android/gradlew
    
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
