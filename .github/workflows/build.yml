name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Install Dependencies
      run: npm install

    - name: Build Web Assets
      run: npm run build
      
    # 1. Creamos la carpeta Android
    - name: Add Android platform
      run: npx cap add android || true 

    # 2. INYECCIÓN DE PERMISOS (CRÍTICO PARA LLAMADAS)
    - name: Inject Permissions into Manifest
      run: |
        # Ruta del archivo que crea Capacitor
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        
        # LISTA DE PERMISOS: Incluye ahora USE_FULL_SCREEN_INTENT y WAKE_LOCK
        PERMISSIONS='<uses-permission android:name="android.permission.INTERNET" /><uses-permission android:name="android.permission.CAMERA" /><uses-permission android:name="android.permission.RECORD_AUDIO" /><uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" /><uses-permission android:name="android.permission.USE_FULL_SCREEN_INTENT" /><uses-permission android:name="android.permission.WAKE_LOCK" /><uses-feature android:name="android.hardware.camera" />'
        
        # Insertamos los permisos justo antes de la etiqueta <application>
        sed -i "s|<application|$PERMISSIONS <application|g" $MANIFEST
        
        # Verificación en log
        echo "--- MANIFEST MODIFICADO ---"
        cat $MANIFEST

    - name: Create google-services.json
      run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

    - name: Sync Capacitor
      run: npx cap sync
    
    - name: Grant execute permission
      run: chmod +x android/gradlew
    
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
