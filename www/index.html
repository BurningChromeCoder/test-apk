<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Monitor Puerta</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .ok { color: #4caf50; border: 1px solid #4caf50; }
        .error { color: #f44336; border: 1px solid #f44336; }
        .loading { color: #ffeb3b; }
        
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        #log {
            margin-top: 30px;
            font-family: monospace;
            font-size: 10px;
            color: #aaa;
            text-align: left;
            width: 90%;
            height: 100px;
            overflow-y: scroll;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <img src="assets/icon.png" width="80" alt="Logo" style="margin-bottom:20px;">
    <h2>Monitor Puerta</h2>
    
    <div id="status-box" class="status loading">
        ðŸŸ¡ Iniciando sistema...
    </div>

    <button onclick="window.location.reload()">Recargar App</button>

    <div id="log">Logs del sistema...<br></div>

    <script type="module">
        // Importamos la librerÃ­a nativa. Esto evita el error "Notification is not defined"
        import { PushNotifications } from '@capacitor/push-notifications';
        import { Toast } from '@capacitor/toast';

        // URL DE TU CLOUD FUNCTION (Sacada de tus logs)
        const API_URL = 'https://registrarreceptor-6rmawrifca-uc.a.run.app';

        // FunciÃ³n de ayuda para logs en pantalla (Ãºtil en el celular)
        function log(msg) {
            console.log(msg);
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `> ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(msg, type) {
            const el = document.getElementById('status-box');
            el.className = `status ${type}`;
            el.innerText = msg;
        }

        const iniciarSistema = async () => {
            try {
                log("Verificando permisos...");

                // 1. Verificar y pedir permisos
                let permStatus = await PushNotifications.checkPermissions();

                if (permStatus.receive === 'prompt') {
                    permStatus = await PushNotifications.requestPermissions();
                }

                if (permStatus.receive !== 'granted') {
                    setStatus("ðŸ”´ Permiso de notificaciÃ³n denegado", "error");
                    return;
                }

                // 2. Registrar listeners (Escuchadores)
                await addListeners();

                // 3. Registrar el dispositivo en FCM (Google)
                await PushNotifications.register();
                
                setStatus("ðŸŸ¢ Sistema Activo. Esperando Token...", "loading");

            } catch (e) {
                log("ERROR CRÃTICO: " + JSON.stringify(e));
                setStatus("ðŸ”´ Error iniciando: " + e.message, "error");
            }
        };

        const addListeners = async () => {
            // A: Cuando Google nos da el Token
            await PushNotifications.addListener('registration', async token => {
                log('Token recibido: ' + token.value.substring(0, 10) + '...');
                
                // ENVIAR TOKEN A TU SERVIDOR (Cloud Function)
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token.value })
                    });
                    
                    if (response.ok) {
                        setStatus("âœ… Conectado y Listo para recibir", "ok");
                        log("Token guardado en servidor correctamente.");
                        await Toast.show({ text: 'Sistema Conectado Correctamente' });
                    } else {
                        throw new Error("Servidor respondiÃ³: " + response.status);
                    }
                } catch (err) {
                    log("Error enviando token al servidor: " + err.message);
                    setStatus("âš ï¸ Token local ok, pero error de red", "error");
                }
            });

            // B: Error al registrarse
            await PushNotifications.addListener('registrationError', err => {
                log('Error de registro FCM: ' + JSON.stringify(err));
                setStatus("ðŸ”´ FallÃ³ conexiÃ³n con Google", "error");
            });

            // C: Cuando llega una notificaciÃ³n con la app abierta
            await PushNotifications.addListener('pushNotificationReceived', notification => {
                log('Â¡TIMBRE! NotificaciÃ³n recibida: ' + notification.title);
                setStatus("ðŸ”” Â¡ALGUIEN EN LA PUERTA!", "ok");
                alert("ðŸ”” " + notification.title + "\n" + notification.body);
            });

            // D: Cuando tocas la notificaciÃ³n
            await PushNotifications.addListener('pushNotificationActionPerformed', notification => {
                log('Usuario tocÃ³ la notificaciÃ³n');
                window.location.href = 'receptor.html'; // O lo que quieras hacer
            });
        };

        // Arrancar todo
        iniciarSistema();

    </script>
</body>
</html>
