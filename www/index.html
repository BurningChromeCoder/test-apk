<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Monitor Puerta V2</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* LOGS EN PANTALLA (Para ver quÃ© falla) */
        #console-log {
            background: #111;
            color: #0f0;
            padding: 10px;
            height: 150px;
            overflow-y: scroll;
            border-bottom: 1px solid #333;
            font-size: 10px;
            text-align: left;
        }

        /* VIDEO */
        #video-wrapper { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #222; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .status-big { position: absolute; font-size: 20px; color: #ffeb3b; text-align: center; }
        
        /* BOTÃ“N RECARGAR (Por si se traba) */
        .btn-reload { padding: 10px; background: #2196F3; color: white; border: none; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="console-log">
        > Iniciando Sistema V2...<br>
    </div>

    <div id="video-wrapper">
        <div id="status-text" class="status-big">ðŸŸ¡ Iniciando servicios...</div>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <button class="btn-reload" onclick="window.location.reload()">ðŸ”„ Reiniciar App</button>

    <script type="module">
        import { PushNotifications } from '@capacitor/push-notifications';
        
        // --- CONFIGURACIÃ“N ---
        // CAMBIAMOS EL ID PARA EVITAR EL BLOQUEO
        const MY_ID = "puerta-admin-v2"; 
        const API_URL = 'https://registrarreceptor-6rmawrifca-uc.a.run.app';

        // --- FUNCIÃ“N DE LOG VISUAL ---
        function log(msg) {
            console.log(msg);
            const el = document.getElementById('console-log');
            el.innerHTML += `> ${msg}<br>`;
            el.scrollTop = el.scrollHeight; // Auto scroll
        }

        function setStatus(msg) {
            document.getElementById('status-text').innerText = msg;
        }

        // --- INICIO ---
        window.addEventListener('load', async () => {
            // Ejecutamos en paralelo para que uno no bloquee al otro
            iniciarFCM();
            iniciarPeer();
        });

        // ------------------------------------------------
        // 1. SISTEMA DE NOTIFICACIONES (TIMBRE)
        // ------------------------------------------------
        async function iniciarFCM() {
            log("1. Iniciando Notificaciones...");
            try {
                // Verificar permisos
                let perm = await PushNotifications.checkPermissions();
                if (perm.receive === 'prompt') perm = await PushNotifications.requestPermissions();
                
                if (perm.receive !== 'granted') {
                    log("ðŸ”´ Permiso Notificaciones DENEGADO");
                    return;
                }

                await PushNotifications.register();
                
                // Listeners
                PushNotifications.addListener('registration', async token => {
                    log(`âœ… Token FCM obtenido: ${token.value.substring(0,6)}...`);
                    // Registrar en servidor
                    registrarEnServidor(token.value);
                });

                PushNotifications.addListener('registrationError', err => {
                    log("ðŸ”´ Error FCM: " + JSON.stringify(err));
                });

                PushNotifications.addListener('pushNotificationReceived', notif => {
                    log("ðŸ”” Â¡NOTIFICACIÃ“N RECIBIDA! " + notif.title);
                    alert("ðŸ”” TIMBRE: " + notif.body);
                });

            } catch (e) {
                log("ðŸ”´ Error Fatal FCM: " + e.message);
            }
        }

        async function registrarEnServidor(token) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, sala: 'puerta-principal' })
                });
                if(response.ok) log("âœ… Token guardado en Cloud Function");
                else log("âš ï¸ Error guardando token: " + response.status);
            } catch(e) {
                log("âš ï¸ Error de red al guardar token: " + e.message);
            }
        }

        // ------------------------------------------------
        // 2. SISTEMA DE VIDEO (P2P)
        // ------------------------------------------------
        async function iniciarPeer() {
            log(`2. Iniciando Video P2P (ID: ${MY_ID})...`);
            
            try {
                // Pedir permiso micrÃ³fono
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                log("âœ… MicrÃ³fono activo");

                const peer = new Peer(MY_ID, { debug: 1 });

                peer.on('open', (id) => {
                    log("âœ… P2P CONECTADO. Esperando llamada...");
                    setStatus("âœ… LISTO: Esperando Timbre");
                    document.getElementById('status-text').style.color = "#4CAF50";
                });

                peer.on('error', (err) => {
                    log("ðŸ”´ Error P2P: " + err.type);
                    setStatus("Error P2P: " + err.type);
                });

                peer.on('call', (call) => {
                    log("ðŸ“ž Llamada entrante de visitante...");
                    setStatus("ðŸ“ž CONTESTANDO...");
                    
                    // Contestar
                    call.answer(stream);

                    call.on('stream', (remoteStream) => {
                        log("ðŸŸ¢ Video remoto recibido");
                        document.getElementById('status-text').style.display = 'none';
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                    });
                    
                    call.on('close', () => {
                        log("Llamada finalizada");
                        window.location.reload(); // Recargar para limpiar
                    });
                });

            } catch (err) {
                log("ðŸ”´ Error iniciando P2P: " + err.message);
                setStatus("Fallo de inicio: " + err.message);
            }
        }
    </script>
</body>
</html>
