<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monitor Puerta Pro</title>
    
    <!-- üî• FIREBASE PRIMERO (Global) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Tu m√≥dulo DESPU√âS -->
    <script type="module" src="app.js"></script>
    
    <style>
        :root { --primary: #2ecc71; --danger: #e74c3c; --bg: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* üî• CONSOLA M√ÅS VISIBLE */
        #console-log { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            right: 10px;
            font-size: 10px; 
            z-index: 5; 
            background: rgba(0,0,0,0.95); 
            padding: 10px; 
            border-radius: 5px; 
            max-height: 150px; 
            overflow: auto; 
            font-family: monospace;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        /* --- SELECTOR RINGTONE --- */
        #ringtone-selector {
            position: absolute;
            top: 170px;
            left: 10px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        #ringtone-selector select {
            background: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 12px;
        }

        /* --- TOGGLE DND --- */
        #dnd-wrapper {
            position: absolute;
            top: 170px;
            right: 10px;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 20px;
        }
        .switch { 
            position: relative; 
            display: inline-block; 
            width: 40px; 
            height: 22px; 
        }
        .switch input { 
            opacity: 0; 
            width: 0; 
            height: 0; 
        }
        .slider { 
            position: absolute; 
            cursor: pointer; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background-color: #555; 
            transition: .4s; 
            border-radius: 34px; 
        }
        .slider:before { 
            position: absolute; 
            content: ""; 
            height: 16px; 
            width: 16px; 
            left: 3px; 
            bottom: 3px; 
            background-color: white; 
            transition: .4s; 
            border-radius: 50%; 
        }
        input:checked + .slider { 
            background-color: #f39c12; 
        }
        input:checked + .slider:before { 
            transform: translateX(18px); 
        }
        .dnd-icon { 
            font-size: 16px; 
        }        
        #network-badge { position: absolute; top: 220px; right: 15px; z-index: 10; padding: 5px 12px; border-radius: 15px; background: rgba(0,0,0,0.6); font-size: 11px; display: flex; align-items: center; gap: 6px; }
        #battery-opt-wrapper {
            position: absolute;
            top: 260px;
            right: 10px;
            z-index: 50;
            background: rgba(231, 76, 60, 0.8);
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid #c0392b;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            cursor: pointer;
            animation: pulse-battery 2s infinite;
        }
        @keyframes pulse-battery { 0% { opacity: 0.8; } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.8; } }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
        .dot.online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; animation: pulse-dot 2s infinite; }
        .dot.offline { background: #e74c3c; }
        
        @keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        #main-wrapper { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        canvas#wave-visualizer { width: 100%; height: 300px; position: absolute; top: 50%; left: 0; transform: translateY(-50%); opacity: 0; transition: opacity 0.5s; z-index: 1; }
        canvas.active { opacity: 1 !important; }

        .status-container { z-index: 5; text-align: center; }
        .status-text { font-size: 20px; font-weight: 300; letter-spacing: 1px; color: #ccc; margin-bottom: 20px; }
        .avatar-waiting { width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #333, #111); border: 1px solid #444; display: flex; align-items: center; justify-content: center; font-size: 30px; margin: 0 auto; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        .controls-layer { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; gap: 30px; z-index: 20; transition: transform 0.3s; }
        .controls-layer.hidden { transform: translateY(150px); }
        .btn { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 28px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.4); transition: transform 0.2s; }
        .btn:active { transform: scale(0.92); }
        
        .btn-answer { background: var(--primary); animation: pulse-ring 1.5s infinite; }
        .btn-hangup { background: var(--danger); }
        .btn-mute { background: #f39c12; width: 50px; height: 50px; font-size: 20px; position: absolute; bottom: 20px; right: 30px; }
        .btn-mute.muted { background: #e74c3c; }
        .btn-mute.hidden { display: none; }

        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }

        #onboarding { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; transition: opacity 0.5s; }
        .btn-start { padding: 15px 40px; background: white; color: black; border: none; border-radius: 30px; font-weight: bold; font-size: 18px; margin-top: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="onboarding">
        <div style="font-size: 50px; margin-bottom: 20px;">üö™</div>
        <h1 style="margin:0; font-size:24px;">Monitor Puerta V12.0</h1>
        <p style="color:#888; font-size:14px;">Llamadas Nativas + Ringtones</p>
        <button class="btn-start" onclick="iniciarApp()">Entrar</button>
    </div>

    <div id="console-log">üìÑ Cargando sistema...</div>
    
    <div id="ringtone-selector">
        <span>üéµ Tono:</span>
        <select id="ringtone-type" onchange="window.cambiarRingtone(this.value)">
            <option value="TYPE_RINGTONE">Llamada (Cl√°sico)</option>
            <option value="TYPE_ALARM">Alarma (Fuerte)</option>
            <option value="TYPE_NOTIFICATION">Notificaci√≥n (Corto)</option>
        </select>
    </div>

    <div id="dnd-wrapper">
        <span class="dnd-icon">üåô</span>
        <label class="switch">
            <input type="checkbox" id="dnd-toggle" onchange="toggleModoNoMolestarInput()">
            <span class="slider round"></span>
        </label>
    </div>    
    <div id="network-badge"><div id="net-dot" class="dot offline"></div><span id="net-text">Desconectado</span></div>
    <div id="battery-opt-wrapper" onclick="window.solicitarOptimizaci√≥nBateria()" role="button" tabindex="0" aria-label="Solicitar optimizaci√≥n de bater√≠a" onkeydown="if(event.key==='Enter'||event.key===' ')window.solicitarOptimizaci√≥nBateria()">
        <span>üîã Optimizaci√≥n: OFF</span>
    </div>

    <div id="main-wrapper">
        <canvas id="wave-visualizer"></canvas>
        <div class="status-container">
            <div id="avatar" class="avatar-waiting">üîí</div>
            <div id="status-text" class="status-text">Esperando conexi√≥n...</div>
        </div>

        <div id="controls-incoming" class="controls-layer hidden">
            <button class="btn btn-hangup" onclick="rechazarLlamada()" aria-label="Rechazar llamada" title="Rechazar">‚ùå</button>
            <button class="btn btn-answer" onclick="contestarLlamada()" aria-label="Contestar llamada" title="Contestar">üìû</button>
        </div>

        <div id="controls-active" class="controls-layer hidden">
            <button class="btn btn-hangup" onclick="finalizarLlamada()" aria-label="Finalizar llamada" title="Colgar">üî¥</button>
        </div>
        
        <button id="btn-mute" class="btn btn-mute hidden" onclick="toggleMute()" aria-label="Silenciar micr√≥fono" title="Silenciar">üé§</button>
    </div>

    <audio id="remoteAudio" autoplay playsinline preload="auto"></audio>

    <script>
        // Verificar que Firebase se carg√≥
        if (typeof firebase === 'undefined') {
            document.getElementById('console-log').innerHTML = '‚ùå ERROR CR√çTICO: Firebase no se carg√≥<br>Verifica tu conexi√≥n a internet';
        } else {
            document.getElementById('console-log').innerHTML = '‚úÖ Firebase cargado<br>üìÑ Esperando app.js...';
        }
    </script>

</body>
</html>
