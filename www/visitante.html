<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #2c3e50; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; margin: 0; }
        .timbre-btn { width: 150px; height: 150px; background: #e74c3c; border-radius: 50%; border: 8px solid #c0392b; cursor: pointer; font-size: 60px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: transform 0.1s; }
        .timbre-btn:active { transform: scale(0.95); }
        p { font-size: 18px; margin-top: 20px; max-width: 80%; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="pantalla1">
        <div class="timbre-btn" onclick="tocarTimbre()">ðŸ””</div>
        <p>Toque para llamar</p>
    </div>

    <div id="pantalla2" class="hidden">
        <div class="timbre-btn" style="background:#f39c12; border-color:#d35400; animation: pulse 1s infinite;">ðŸ”Š</div>
        <p>Llamando... Espere por favor.</p>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script>
        const ID_DESTINO = "puerta-admin-casa1"; // Debe coincidir con el del Index
        const URL_NOTIFICAR = 'https://us-central1-puerta-c3a71.cloudfunctions.net/notificarLlamada';
        
        let peer = null;

        async function tocarTimbre() {
            // 1. UI Feedback
            document.getElementById('pantalla1').classList.add('hidden');
            document.getElementById('pantalla2').classList.remove('hidden');

            try {
                // 2. Enviar NotificaciÃ³n Push (Alta Prioridad)
                fetch(URL_NOTIFICAR, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sala: 'puerta-principal' })
                });

                // 3. Iniciar Audio
                const localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 4. Iniciar PeerJS
                peer = new Peer(); // ID aleatorio para el visitante
                
                peer.on('open', (id) => {
                    // 5. Hacer la llamada
                    const call = peer.call(ID_DESTINO, localStream);
                    
                    // 6. Escuchar respuesta
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remoteAudio').srcObject = remoteStream;
                        document.querySelector('#pantalla2 p').innerText = "ðŸ”Š Conectado. Puede hablar.";
                        document.querySelector('.timbre-btn').style.background = "#27ae60";
                        document.querySelector('.timbre-btn').style.borderColor = "#2ecc71";
                    });
                });

            } catch (err) {
                alert("Necesitamos permiso de micrÃ³fono para que te escuchen.");
                location.reload();
            }
        }
    </script>
</body>
</html>
